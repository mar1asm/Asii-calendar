<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>DATE PICKER</h1>

    <div class="date-picker">
        <div class="data"></div>

        <div class="dates">
            <div class="luna">
                <div class="arrows prev">&lt;</div>
                <div class="luna_curenta"></div>
                <div class="arrows next">&gt;</div>
            </div>
            <div class="zilele">
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
                <div>Su</div>
            </div>
            <div class="zile"></div>
            <button class="butt" type="reset" value="Reset">Data Curenta</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
